<!DOCTYPE html>
<html>
	<head>
		<title>Team</title>
		<link rel="stylesheet" href="../css/bootstrap.css">		
	</head>
	<body>
		<div class="container">
			<h1>Team</h1>
			
			<table class="table">
				<thread>
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Description</th>
						<th>Action</th>
					</tr>
					<tr>
						<td><input class="form-control id-input"></td>
						<td><input class="form-control name-input"></td>
						<td><input class="form-control description-input"></td>
						<td><button class="btn btn-primary add-team">Add</button></td>
					</tr>
				</thread>
				<tbody class="team-list">
				</tbody>
			</table>
		</div>
		
        <script type="text/template" class="teams-list-template">
			<td><span class="id"><%= id %></span></td>
			<td><span class="name"><%= name %></span></td>
			<td><span class="description"><%= description %></span></td>
			<td>
				<button class="btn btn-warning edit-team">Edit</button>
				<button class="btn btn-danger delete-team"> Delete</button>
				<button class="btn btn-success update-team" style="display:none"> update</button>
				<button class="btn btn-danger cancel" style="display:none"> Cancel</button>
			</td>
		</script>    
		
        <script src="../js/jquery.js"></script>    
        <script src="../js/underscore.js"></script>    
        <script src="../js/backbone.js"></script>    
		<script src="../js/bootstrap.js" ></script></body>	
		
        <script type="text/javascript" src="../js/team.js"></script>    
	</body>
</html>
